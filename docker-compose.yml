services:
  app:
    build: .
    container_name: financial-wallet-app
    restart: unless-stopped
    working_dir: /var/www/html
    user: root
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mariadb
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=financial_wallet
      - DB_USERNAME=financial_wallet_user
      - DB_PASSWORD=financial_wallet_password

  mariadb:
    image: mariadb:10.11
    container_name: financial-wallet-mariadb
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: financial_wallet
      MYSQL_USER: financial_wallet_user
      MYSQL_PASSWORD: financial_wallet_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:


